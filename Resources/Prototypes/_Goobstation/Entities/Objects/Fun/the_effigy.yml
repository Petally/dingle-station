- type: entity
  parent: BaseItem
  id: TheEffigy
  name: the effigy
  description: It's entirely motionless, yet it feels alive. (This thing reeks.)
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Fun/the_effigy.rsi
    state: icon
  - type: Item
    sprite: _Goobstation/Objects/Fun/the_effigy.rsi
  - type: Tag
    tags:
      - Payload
  - type: EmitSoundOnUse
    sound:
      collection: TheEffigy
      params:
        variation: 0.125
  - type: UseDelay
    delay: 1
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/_Goobstation/Items/the_effigy_collide.ogg
  - type: SpamEmitSound
    minInterval: 3
    maxInterval: 4
    sound:
      path: /Audio/_Goobstation/Items/the_effigy_breathe.ogg
      params:
        volume: -4
